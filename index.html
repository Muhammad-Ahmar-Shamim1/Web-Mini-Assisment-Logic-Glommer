<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyTasks Web || Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .btn a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    .btn:hover a {
      color: white;
    }
    .heading-link {
      color: black;
      text-decoration: none;
    }
    .heading-link:hover {
      color: #414242;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container d-flex vh-100 justify-content-center align-items-center">
    <form class="border p-4 bg-white rounded shadow-sm" id="loginForm" style="width: 100%; max-width: 400px;">
      
      <!-- Heading with link -->
      <h3 class="text-center mb-3 fw-bold">
        <a href="index.html" class="heading-link">Login</a>
      </h3>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter your email">
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter your password">
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-warning w-100 mt-2">
        Login
      </button>

      <!-- Sign Up Link -->
      <p class="text-center mt-3">
      <a href="signup.html">Don't have an account? </a>
        <a href="signup.html" class="text-dark fw-bold text-decoration-none">Sign up</a>
      </p>

    </form>
  </div>

  <script src="./js/app2.js"></script>
</body>
</html>
