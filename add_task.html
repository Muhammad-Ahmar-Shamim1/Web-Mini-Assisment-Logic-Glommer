<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Task | MyTasks Web</title>

  <!-- Bootstrap CSS & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
 
</head>
<body>
 <!-- Before closing body tag -->
<script src="js/app.js"></script>

  <!-- Header Banner -->
  <div class="header-banner">
  <h1><a href=deshboard.html style="color: black; text-decoration: none;">Personal Task Addition</a></h1>
</div>


  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="deshboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="add_task.html">Add Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mt-5 mb-5">
    <h2>Add a New Task</h2>
    <form>
      <div class="mb-3">
        <label for="task-title">Task Title</label>
        <input type="text" id="task-title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="due-date">Due Date</label>
        <input type="date" id="due-date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="category">Category</label>
        <select id="category" class="form-control" required>
          <option value="">Select</option>
          <option>Work</option>
          <option>Personal</option>
          <option>Urgent</option>
        </select>
      </div>

      <button type="submit" class="btn btn-warning">Submit</button>
      <button type="reset" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
